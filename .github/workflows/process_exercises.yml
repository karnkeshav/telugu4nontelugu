name: Process Exercise Generation

on:
  workflow_dispatch:
    inputs:
      chapter_folder:
        description: 'Select the Chapter Folder'
        required: true
        type: choice
        options:
          - 01_Pandem
          - 02_Samaikya_Bharati
          - 03_Rekkala_Enugu
          - 04_Parishubhrata
          - 05_Nirmal_Bommalu
          - 06_Shataka_Padyalu
          - 07_Sankranthi_Sandesham
          - 08_Kanuvippu
          - 09_Ramappa
          - 10_Shibi_Chakravarti

jobs:
  generate_exercises:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai

      - name: Run Exercise Generation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python << 'EOF'
          import os
          import sys
          from google import genai

          # ---------------- CONFIG (SAME AS LESSON PIPELINE) ----------------
          MODEL_CHAIN = [
              "gemini-2.0-flash",
              "gemini-flash-latest",
              "gemini-1.5-flash",
              "gemini-1.5-flash-8b"
          ]

          chapter = "${{ github.event.inputs.chapter_folder }}"
          api_key = os.environ.get("GEMINI_API_KEY")

          if not api_key:
              print("‚ùå GEMINI_API_KEY missing")
              sys.exit(1)

          # ---------------- DETERMINE FILE NAMES ----------------
          try:
              prefix = chapter.split("_")[0]
              chapter_num = int(prefix)
              filename = f"exercise_{chapter_num}.md"
          except Exception as e:
              print(f"‚ùå Error parsing chapter number: {e}")
              sys.exit(1)

          md_path = f"class5/{chapter}/{filename}"
          html_path = f"class5/{chapter}/exercise.html"

          print(f"üìÇ Chapter: {chapter}")
          print(f"üìÑ Source File: {md_path}")

          if not os.path.exists(md_path):
              print(f"‚ùå Error: {md_path} not found.")
              sys.exit(1)

          with open(md_path, "r", encoding="utf-8") as f:
              exercise_content = f.read()

          # ---------------- GEMINI CLIENT (IDENTICAL PATTERN) ----------------
          client = genai.Client(api_key=api_key)

          prompt = f"""
          You are an expert Telugu language tutor for Class 5 students.

          The following text contains EXERCISES for a lesson.

          TASK:
          1. Extract each question clearly.
          2. Fix OCR or spelling errors intelligently.
          3. Generate correct answers where required.

          OUTPUT FORMAT (HTML ONLY):
          - Each Question‚ÄìAnswer pair must be inside:
            <div class="card mb-4 shadow-sm">
          - Question block:
            <div class="alert alert-info">
              Telugu question
              Pronunciation (English)
              Meaning (Simple English)
          - Answer block:
            <div class="alert alert-success">
              Telugu answer
              Pronunciation (English)
              Meaning (Simple English)

          Return ONLY raw HTML body content.
          
          TEXT TO PROCESS:
          {exercise_content}
          """

          success = False

          for model_name in MODEL_CHAIN:
              try:
                  print(f"üîÑ Attempting with model: {model_name}...")
                  response = client.models.generate_content(
                      model=model_name,
                      contents=prompt
                  )

                  output_html = response.text

                  if "```html" in output_html:
                      output_html = output_html.split("```html")[1].split("```")[0]
                  elif "```" in output_html:
                      output_html = output_html.split("```")[1].split("```")[0]

                  final_html = f"""
          <!DOCTYPE html>
          <html lang="te">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>{chapter.replace("_", " ")} - Exercises</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
              <style>
                  body {{
                      background-color: #f0f2f5;
                      font-family: 'Segoe UI', sans-serif;
                      padding-top: 20px;
                      overflow-x: hidden;
                  }}
                  .exercise-title {{
                      background: linear-gradient(135deg, #0d6efd, #0dcaf0);
                      color: white;
                      border-radius: 15px;
                      padding: 20px;
                      margin-bottom: 30px;
                      text-align: center;
                  }}
                  .alert {{
                      word-wrap: break-word;
                      word-break: break-word;
                      white-space: normal;
                  }}
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="exercise-title">
                      <h1>üìñ Exercises</h1>
                  </div>
                  {output_html.strip()}
              </div>
          </body>
          </html>
          """

                  with open(html_path, "w", encoding="utf-8") as f:
                      f.write(final_html)

                  print(f"‚úÖ Updated {html_path} using {model_name}")
                  success = True
                  break

              except Exception as e:
                  print(f"‚ö†Ô∏è {model_name} failed: {e}")
                  continue

          if not success:
              print("‚ùå All models failed.")
              sys.exit(1)
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update exercise.html for ${{ github.event.inputs.chapter_folder }}"
          git push
