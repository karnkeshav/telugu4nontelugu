name: Process Exercise Generation

on:
  workflow_dispatch:
    inputs:
      chapter_folder:
        description: 'Select the Chapter Folder'
        required: true
        type: choice
        options:
          - 01_Pandem
          - 02_Samaikya_Bharati
          - 03_Rekkala_Enugu
          - 04_Parishubhrata
          - 05_Nirmal_Bommalu
          - 06_Shataka_Padyalu
          - 07_Sankranthi_Sandesham
          - 08_Kanuvippu
          - 09_Ramappa
          - 10_Shibi_Chakravarti

jobs:
  generate_exercises:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai

      - name: Run Exercise Generation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python << 'EOF'
          import os
          import sys
          import time
          from google import genai
          from google.genai import types

          # --- CONFIGURATION ---
          CHAPTER = "${{ github.event.inputs.chapter_folder }}"
          API_KEY = os.environ.get("GEMINI_API_KEY")
          
          # Updated Model Chain
          MODEL_CHAIN = [
              "gemini-2.0-flash", 
              "gemini-1.5-flash",
              "gemini-1.5-flash-latest",
              "gemini-1.5-pro",
              "gemini-1.5-pro-latest"
          ]

          # --- STEP 1: LOCATE FILES ---
          try:
              # Extract chapter number (e.g., "06" -> 6)
              prefix = CHAPTER.split('_')[0]
              chapter_num = int(prefix) 
              
              # Define filenames
              ex_filename = f"exercise_{chapter_num}.md"
              lesson_filename = f"lesson_{chapter_num}.md"
              
          except Exception as e:
              print(f"‚ùå Error parsing chapter number: {e}")
              sys.exit(1)

          ex_path = f"class5/{CHAPTER}/{ex_filename}"
          lesson_path = f"class5/{CHAPTER}/{lesson_filename}"
          output_path = f"class5/{CHAPTER}/exercise.html"

          print(f"üìÇ Chapter: {CHAPTER}")
          print(f"üìÑ Exercise Source: {ex_path}")
          print(f"üìñ Lesson Source: {lesson_path}")

          # Check Exercise File
          if not os.path.exists(ex_path):
              print(f"‚ùå Error: Exercise file {ex_path} not found.")
              sys.exit(1)
              
          # Check Lesson File (Optional but recommended for context)
          lesson_text = ""
          if os.path.exists(lesson_path):
              with open(lesson_path, "r", encoding="utf-8") as f:
                  lesson_text = f.read()
              print("‚úÖ Lesson text loaded for context.")
          else:
              print("‚ö†Ô∏è Warning: Lesson file not found. Answers might be less accurate.")

          # Read Exercise Text
          with open(ex_path, "r", encoding="utf-8") as f:
              exercise_text = f.read()

          # --- STEP 2: PREPARE CLIENT ---
          client = genai.Client(api_key=API_KEY)

          # --- STEP 3: PROMPT ---
          prompt = f"""
          You are an expert Telugu language tutor.
          
          CONTEXT (The Lesson Story/Content):
          {lesson_text}
          
          EXERCISE TASK (Questions to Answer):
          {exercise_text}

          INSTRUCTIONS:
          1. Extract every Question & Answer pair from the Exercise text.
          2. **CRITICAL:** Use the "CONTEXT" provided above to find the correct answers. The answers must be based on the lesson story.
          3. If the answer is not explicitly in the text, infer it logically from the lesson story.
          4. Fix any OCR typos in the questions.

          OUTPUT FORMAT:
          Return ONLY raw HTML.
          Structure each Q&A in a <div class="card mb-4 shadow-sm">.
          
          Block A (The Question) - <div class="alert alert-info">:
          - **Telugu:** [Question in Telugu]
          - **Pronunciation:** [English Transliteration]
          - **Meaning:** [English Translation]

          Block B (The Answer) - <div class="alert alert-success">:
          - **Telugu:** [Answer in Telugu]
          - **Pronunciation:** [English Transliteration]
          - **Meaning:** [English Translation]
          """

          success = False
          
          for model_name in MODEL_CHAIN:
              try:
                  print(f"üîÑ Attempting with model: {model_name}...")
                  
                  response = client.models.generate_content(
                      model=model_name,
                      contents=prompt
                  )
                  
                  output_html = response.text
                  
                  # Strip code blocks
                  if "```html" in output_html:
                      output_html = output_html.split("```html")[1].split("```")[0]
                  elif "```" in output_html:
                      output_html = output_html.split("```")[1].split("```")[0]

                  final_html = f"""
                  <!DOCTYPE html>
                  <html lang="te">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>{CHAPTER.replace("_", " ")} - Exercises</title>
                      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                      <style>
                          body {{ 
                              background-color: #f0f2f5; 
                              font-family: 'Segoe UI', sans-serif; 
                              padding-top: 20px; 
                              padding-bottom: 40px;
                              overflow-x: hidden; 
                          }}
                          .exercise-title {{ 
                              background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); 
                              color: white; 
                              border-radius: 15px; 
                              padding: 20px; 
                              margin-bottom: 30px; 
                              text-align: center; 
                          }}
                          .card {{ 
                              border: none; 
                              border-radius: 12px; 
                              overflow: hidden; 
                              width: 100%;
                              max-width: 100%;
                          }}
                          /* MOBILE FIXES */
                          .alert, .card-body, p, div, span {{
                              word-wrap: break-word;
                              overflow-wrap: break-word;
                              word-break: break-word;
                              white-space: normal;
                              max-width: 100%;
                          }}
                          .alert {{ margin-bottom: 0; border-radius: 0; border: none; }}
                          .alert-info {{ background-color: #e7f1ff; color: #0c4128; border-bottom: 1px solid #cce5ff; }}
                          .alert-success {{ background-color: #d1e7dd; color: #0f5132; }}
                      </style>
                  </head>
                  <body>
                      <div class="container">
                          <div class="exercise-title">
                              <h1>üìñ Exercises</h1>
                          </div>
                          {output_html.strip()}
                      </div>
                  </body>
                  </html>
                  """

                  with open(output_path, "w", encoding="utf-8") as f:
                      f.write(final_html)
                  
                  print(f"‚úÖ Successfully created {output_path}")
                  success = True
                  break 

              except Exception as e:
                  print(f"‚ö†Ô∏è {model_name} failed: {e}")
                  # Add delay if we hit a rate limit (429)
                  if "429" in str(e):
                      print("‚è≥ Rate limit hit. Sleeping for 30 seconds...")
                      time.sleep(30)
                  continue
          
          if not success:
              print("‚ùå All models failed.")
              sys.exit(1)
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add .
          git commit -m "Generate exercise.html for ${{ github.event.inputs.chapter_folder }} using Lesson Context"
          git push
