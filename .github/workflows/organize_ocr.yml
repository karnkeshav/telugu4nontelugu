name: ðŸ“‚ Organize OCR Files

on:
  workflow_dispatch:
  push:
    paths:
      - 'ocr_files/**' # Triggers when you upload files here

permissions:
  contents: write

jobs:
  organize_content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Organization Script
        run: |
          python scripts/organize_ocr_content.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "File Organizer Bot"
          git config --global user.email "bot@github.com"
          git add class5/
          git commit -m "âœ¨ Organized OCR content into chapters" || echo "No changes to commit"
          git push
