name: ðŸ“· OCR Verbatim Processor

on:
  workflow_dispatch:
  push:
    paths:
      - 'page-*.png' # Triggers when you upload page-090.png etc.

permissions:
  contents: write

jobs:
  process_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 1. Install Tesseract with Telugu Language Support
      - name: Install Telugu OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-tel

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Python Libraries
      - name: Install Dependencies
        run: |
          pip install pytesseract pillow

      # 4. Run the Script
      - name: Run OCR Extraction
        run: |
          python scripts/process_scanned_chapters.py

      # 5. Commit Changes (Move images & Add MD files)
      - name: Commit and Push
        run: |
          git config --global user.name "OCR Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "âœ¨ Generated verbatim Telugu markdown files" || echo "No changes to commit"
          git push
