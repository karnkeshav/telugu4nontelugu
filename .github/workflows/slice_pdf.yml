name: Split PDF Pages (Class 5)

on:
  workflow_dispatch:
    inputs:
      chapter_folder:
        description: 'Select Chapter'
        required: true
        type: choice
        options:
          - 01_Pandem
          - 02_Samaikya_Bharati
          - 03_Rekkala_Enugu
          - 04_Parishubhrata
          - 05_Nirmal_Bommalu
          - 06_Shataka_Padyalu
          - 07_Sankranthi_Sandesham
          - 08_Kanuvippu
          - 09_Ramappa
          - 10_Shibi_Chakravarti
      page_numbers:
        description: 'Page Numbers (e.g. 5-8)'
        required: true
        type: string

jobs:
  slice_pdf_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyMuPDF
        run: pip install pymupdf

      - name: Run PDF Slicer
        run: |
          python << 'EOF'
          import os
          import sys
          import glob
          import fitz  # PyMuPDF

          # --- CONFIGURATION ---
          CLASS_FOLDER = "class5"  # Fixed to class5 as per your folder structure
          CHAPTER_NAME = "${{ github.event.inputs.chapter_folder }}"
          PAGES_INPUT = "${{ github.event.inputs.page_numbers }}"

          # --- PATHS ---
          # 1. Source PDF Directory (class5/pdf/)
          PDF_SOURCE_DIR = os.path.join(CLASS_FOLDER, "pdf")
          
          # 2. Destination Directory (class5/01_Pandem/)
          DESTINATION_DIR = os.path.join(CLASS_FOLDER, CHAPTER_NAME)
          
          # 3. Output File Path
          OUTPUT_FILE = os.path.join(DESTINATION_DIR, "exercise.pdf")

          print(f"üìÇ Class: {CLASS_FOLDER}")
          print(f"üìÇ Chapter: {CHAPTER_NAME}")
          print(f"üìÑ Pages: {PAGES_INPUT}")

          # --- 1. FIND SOURCE PDF ---
          # Searches for any .pdf file inside class5/pdf/
          if not os.path.exists(PDF_SOURCE_DIR):
              print(f"‚ùå Error: The folder '{PDF_SOURCE_DIR}' does not exist.")
              sys.exit(1)

          pdf_files = glob.glob(os.path.join(PDF_SOURCE_DIR, "*.pdf"))
          
          if not pdf_files:
              print(f"‚ùå Error: No PDF file found in '{PDF_SOURCE_DIR}'.")
              print("üëâ Please ensure '5th telugu om 2025-26.pdf' is in the pdf folder.")
              sys.exit(1)
              
          SOURCE_PDF = pdf_files[0] # Pick the first PDF found
          print(f"bi üìñ Found Source PDF: {SOURCE_PDF}")

          # --- 2. ENSURE DESTINATION EXISTS ---
          if not os.path.exists(DESTINATION_DIR):
              print(f"‚ö†Ô∏è Warning: Chapter folder '{DESTINATION_DIR}' did not exist. Creating it...")
              os.makedirs(DESTINATION_DIR, exist_ok=True)

          # --- 3. PARSE PAGE NUMBERS ---
          try:
              if "-" in PAGES_INPUT:
                  start_page, end_page = map(int, PAGES_INPUT.split("-"))
              else:
                  start_page = end_page = int(PAGES_INPUT)
                  
              # Adjust for 0-based index
              start_idx = start_page - 1
              end_idx = end_page - 1 
              
          except ValueError:
              print(f"‚ùå Error: Invalid page format '{PAGES_INPUT}'. Use '5-8' or '5'.")
              sys.exit(1)

          # --- 4. EXTRACT & SAVE ---
          try:
              doc = fitz.open(SOURCE_PDF)
              
              # Validate bounds
              if start_idx < 0 or end_idx >= len(doc):
                  print(f"‚ùå Error: Page range {start_page}-{end_page} is out of bounds.")
                  print(f"   (The PDF has {len(doc)} pages)")
                  sys.exit(1)

              print(f"‚úÇÔ∏è  Extracting pages {start_page} to {end_page}...")
              
              new_doc = fitz.open()
              # PyMuPDF insert_pdf includes 'to_page', so we use end_idx
              new_doc.insert_pdf(doc, from_page=start_idx, to_page=end_idx)
              
              new_doc.save(OUTPUT_FILE)
              new_doc.close()
              doc.close()
              
              print(f"‚úÖ Success! Created: {OUTPUT_FILE}")
              
          except Exception as e:
              print(f"‚ùå Failed to process PDF: {e}")
              sys.exit(1)
          EOF

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add .
          git commit -m "Create exercise.pdf for ${{ github.event.inputs.chapter_folder }}"
          git push
