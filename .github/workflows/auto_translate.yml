name: ðŸ¤– AI Translator

on:
  workflow_dispatch: # Manual trigger

# FIX: Permission to write changes back to the repo
permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # FIX: Force upgrade to get the latest model definitions
      - name: Install Dependencies
        run: |
          pip install --upgrade google-generativeai

      - name: Run Translator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/translate_chapters.py

      - name: Check for Changes
        id: check_changes
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "No changes detected."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "AI Translator Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "âœ¨ AI Translated content updated"
          git push
