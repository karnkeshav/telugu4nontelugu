name: ðŸ¤– AI Translator

on:
  workflow_dispatch: # Manual trigger

# --- FIX 1: Add Permissions Block ---
permissions:
  contents: write
# ------------------------------------

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-generativeai

      - name: Run Translator Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # This runs the script. If it fails, the workflow stops here.
          python scripts/translate_chapters.py

      - name: Commit Changes
        run: |
          git config --global user.name "AI Translator Bot"
          git config --global user.email "bot@github.com"
          
          # Check status to see what changed
          git status
          
          # Add all new markdown files
          git add .
          
          # Commit and Push
          git commit -m "âœ¨ AI Translated content updated" || echo "Nothing to commit"
          git push
